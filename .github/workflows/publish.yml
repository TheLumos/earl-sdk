name: Publish to PyPI

on:
  release:
    types: [published]

jobs:
  build:
    name: Build distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}  # Checkout exactly the tag
          fetch-depth: 0  # Full history for hatch-vcs
          fetch-tags: true  # Fetch all tags

      - name: Verify tag checkout
        run: |
          echo "=== Git State ==="
          echo "Expected tag: ${{ github.event.release.tag_name }}"
          echo "HEAD SHA: $(git rev-parse HEAD)"
          echo "Tag SHA: $(git rev-parse ${{ github.event.release.tag_name }})"
          echo "git describe: $(git describe --tags --exact-match HEAD)"
          echo ""
          echo "If the above shows the tag correctly, version detection should work."

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build dependencies
        run: python -m pip install --upgrade pip build

      - name: Clean dist directory
        run: rm -rf dist/

      - name: Build package
        run: python -m build

      - name: Verify built version
        run: |
          echo "Built packages:"
          ls -la dist/
          WHEEL_FILE=$(ls dist/*.whl)
          VERSION=$(echo $WHEEL_FILE | sed 's/.*earl_sdk-\([^-]*\)-.*/\1/')
          echo "Package version: $VERSION"
          
          # Fail if version contains .dev
          if [[ "$VERSION" == *".dev"* ]]; then
            echo "ERROR: Version contains .dev suffix: $VERSION"
            echo "This usually means the tag was not checked out properly."
            exit 1
          fi

      - name: Upload distribution artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  publish-to-pypi:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/earl-sdk
    permissions:
      id-token: write  # Required for trusted publishing

    steps:
      - name: Download distribution artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
