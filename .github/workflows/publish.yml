name: Publish to PyPI

on:
  release:
    types: [published]

jobs:
  build:
    name: Build distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for hatch-vcs
          fetch-tags: true  # Fetch all tags for version detection

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build dependencies
        run: python -m pip install --upgrade pip build hatch-vcs

      - name: Clean dist directory
        run: rm -rf dist/

      - name: Show detected version
        run: |
          python -c "from setuptools_scm import get_version; print(f'Detected version: {get_version()}')" || echo "setuptools_scm not available, will use hatch-vcs during build"
          
      - name: Build package
        run: python -m build

      - name: Verify version in built package
        run: |
          pip install dist/*.whl
          python -c "import earl_sdk; print(f'Built version: {earl_sdk.__version__}')"

      - name: Upload distribution artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  publish-to-pypi:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/earl-sdk
    permissions:
      id-token: write  # Required for trusted publishing

    steps:
      - name: Download distribution artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
